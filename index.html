<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="kewords" content="java full stack, python, best technology,placemengt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Besant Technology</h1>
    <h3>HTML project 1</h3>
    <h2>Sign Up</h2>
    <form action="detail.html" method="get">
        <div>
        <input type="text" id="nm" placeholder="Username" required maxlength="10" minlength="5">
        </div><br>
        <div>
            <input type="password" id="pwd" placeholder="Password" required>
        </div><br>
        <div>
            <input type="number" id="mob" placeholder="Mobile Number" max="10">
        </div><br>
        <div>
            <input type="email" id="em" placeholder="Email">
        </div><br>
        <div>
            <label for="dt">date of birth</label>
            <input type="date" id="dt">
        </div><br>
        <div>
            <input type="radio" id="pt">
            <label for="pt">Morning</label>
        </div><br>
        <div>
            <input type="radio" id="jv">
            <label for="jv">Evening</label>
        </div><br>
        <div>
            <input type="checkbox" id="mr">
            <label for="mr">Daily Course</label>
        </div><br>
        <div>
            <input type="checkbox" id="ev">
            <label for="ev">Weekly</label>
        </div><br>
        <div>
            <label>Course</label>
            <select>
                <option>JAVA</option>
                <option>PYTHON</option>
            </select>
        </div><br>
        <div>
            <label for="sub"></label>
            <input type="submit" id="sub">
            <label for="res"></label>
            <input type="reset" id="res">
        </div>
        </form>
</body>
</html>
