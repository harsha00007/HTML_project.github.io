<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Besant Technology</h1>
    <form>
    <h1>Sign Up</h1>
        <div>
    <!-- <label for="nm">Name</label> -->
    <input type="text" id="nm" placeholder="enter username" required maxlength="10" minlength="5">
</div>
    <div>
    <!-- <label for="pwd">Password</label> -->
    <input type="password" id="pwd" placeholder="enter password" required>
</div>
    <div>
    <!-- <label for="mob">mobile no.</label> -->
    <input type="number" id="mob" placeholder="enter phone Number" max="10">
</div>
    <div>
    <!-- <label for="em">Email</label> -->
    <input type="email" id="em" placeholder="enter email">
</div>
    <div>
    <label for="dt">date</label>
    <input type="date" id="dt">
</div>
    <div>
    <label for="pt">python</label>
    <input type="radio" id="pt">
</div>
    <div>
    <label for="jv">Java</label>
    <input type="radio" id="jv">
</div>
    <div>
    <label for="mr">morning</label>
    <input type="checkbox" id="mr">
</div>
    <div>
    <label for="ev">evening</label>
    <input type="checkbox" id="ev">
</div>
    <div>
    <label for="fb">feedback :</label>
<textarea cols="100" rows="10" id="fb"></textarea>
</div>
<div>
    <input type="text" id="qualification" value="Bsc" disabled>
</div>
    <div>
<button type="submit">submit</button>
<button type="reset">reset</button>
</div>
</form>


</body>
</html>
