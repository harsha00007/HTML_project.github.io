<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="kewords" content="java full stack, python, best technology,placemengt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Besant Technology</h1>
    <h3>HTML project 1</h3>
    <h2>Sign Up</h2>
    <form action="detail.html" method="get">
        <div>
        <!-- <label for="nm">Name</label> -->
        <input type="text" id="nm" placeholder="enter username" required maxlength="10" minlength="5">
        </div>
        <div>
            <!-- <label for="pwd">Password</label> -->
            <input type="password" id="pwd" placeholder="enter password" required>
        </div>
        <div>
            <!-- <label for="mob">mobile no.</label> -->
            <input type="number" id="mob" placeholder="enter phone Number" max="10">
        </div>
        <div>
            <!-- <label for="em">Email</label> -->
            <input type="email" id="em" placeholder="enter email">
        </div>
        <div>
            <label for="dt">DOB</label>
            <input type="date" id="dt">
        </div>
        <div>
            <input type="radio" id="pt">
            <label for="pt">morning</label>
        </div>
        <div>
            <input type="radio" id="jv">
            <label for="jv">evening</label>
        </div>
        <div>
            <input type="checkbox" id="mr">
            <label for="mr">Daily Course</label>
        </div>
        <div>
            <input type="checkbox" id="ev">
            <label for="ev">Weekly</label>
        </div>
        <div>
            <label>Course</label>
            <select>
                <option>JAVA</option>
                <option>PYTHON</option>
            </select>
        </div>
        <div>
            <label for="submit">submit</label>
            <input type="submit" id="submit">
            <label for="reset">reset</label>
            <input type="reset" id="reset">
        </div>
        </form>
<audio src="audio.mp3.mp3" controls autoplay></audio>
<video src="video.mp4" controls autoplay></video>

</body>
</html>
